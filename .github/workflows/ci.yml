name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
    paths-ignore:
      - "docs/**"
      - "README.md"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yq kustomize kubeconform

      - name: Versions
        run: |
          yq --version
          kustomize version
          kubeconform -v

      - name: Verify
        run: |
          cd flux
          bash scripts/validate.sh
