apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: strm/helloworld-http
          ports:
            - containerPort: 80
          env:
            - name: FOO
              valueFrom:
                secretKeyRef:
                  name: hello-world-secrets
                  key: FOO
