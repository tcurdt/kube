cluster:
  externalCloudProvider:
    enabled: true
  network:
    cni:
      name: flannel
  # proxy:
  #   disabled: false
machine:
  type: worker
  network:
    interfaces:
      - interface: enp1s0
        dhcp: true
  kubelet:
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw
