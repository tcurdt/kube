cluster:
  network:
    cni:
      name: flannel
machine:
  type: worker
  network:
    interfaces:
      - interface: eth1
        dhcp: true
  kubelet:
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw
