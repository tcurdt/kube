cluster:
  # externalCloudProvider:
  #   enabled: true
  network:
    cni:
      name: flannel
  proxy:
    disabled: false
machine:
  type: controlplane
  network:
    interfaces:
      - interface: enp1s0
        dhcp: true
  kubelet:
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw
    extraArgs:
      node-labels: "node-role.kubernetes.io/control-plane=,node-role.kubernetes.io/worker="
    nodeIP:
      validSubnets:
        - "10.0.1.0/24"
