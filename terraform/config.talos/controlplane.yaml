cluster:
  network:
    cni:
      name: flannel
  proxy:
    disabled: false
machine:
  network:
    interfaces:
      - interface: eth1
        addresses:
          - 10.0.1.2/24
  kubelet:
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw
