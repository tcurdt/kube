cluster:
  externalCloudProvider:
    enabled: true
  network:
    cni:
      name: flannel
  proxy:
    disabled: false
    # image: registry.k8s.io/kube-proxy:v1.32.1
    # extraArgs:
    #     nodeport-addresses: 0.0.0.0/0
machine:
  type: controlplane
  network:
    interfaces:
      - interface: eth0
        dhcp: true
  kubelet:
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw
